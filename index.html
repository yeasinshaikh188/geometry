<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>


<body class="p-8">
    <header class="container mx-auto">
        <div class="navbar bg-[#D6EAF8] p-4 lg:p-10">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    </div>
                </div>
                <a class="font-bold text-2xl lg:text-3xl">Interactive </a>
            </div>
            <div class="navbar-center hidden lg:flex">

            </div>
            <div class="navbar-end">
                <a class="btn bg-[#1090D8] text-xl font-bold text-white">Blog</a>
            </div>
        </div>
    </header>
    <!-- main section -->
    <main>

        <section>
            <!-- main div -->
            <div class="grid grid-cols-1 lg:space-y-0  space-y-20 lg:grid-cols-3 container mx-auto mt-7 lg:mt-14">
                <!-- triangle section -->
                <div class="card w-[100%] lg:w-[75%] bg-[#FBBCED] shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A)= 0.5 x b x h</p>
                        <div class="flex">
                            <input id="triangle-base" class="w-20 p-2" type="text" placeholder="b"><span>cm</span>
                            <input id="triangle-height" class="w-20 ml-4 mr-5 p-2" type="text"
                                placeholder="h"><span>cm</span>
                        </div>
                        <div>
                            <p  class="text-xl"><span>Area:</span><span id="triangle">0</span><span>cm</span></p>
                        </div>


                        <button onclick="calculatTriangle()" class="btn w-full btn-primary">Calculate</button>

                    </div>
                </div>

                <!-- reacangle -->
                <div class="card w-[100%] lg:w-[75%] bg-[#69C7F0] shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/rectangle.png" alt="">
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">reacangle</h2>
                        <p>Area (A) = w x i</p>
                        <div class="flex">
                            <input id="reacangle-width" class="w-20 p-2" type="text" placeholder="w"><span>cm</span>
                            <input id="reacangle-i" class="w-20 ml-4 mr-5 p-2" type="text"
                                placeholder="i"><span>cm</span>
                        </div>
                        <div>
                            <p  class="text-xl"><span>Area:</span><span id="reacangle">0</span><span>cm</span></p>
                        </div>

                        <button onclick="reacangleCalculate()" class="btn w-full btn-primary">Calculate</button>

                    </div>
                </div>
                <!-- Rhombus -->
                <div class="card w-[100%] lg:w-[75%] bg-[#FADBD8] shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/rhombus.png" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rhombus</h2>
                      <p>Area (A): 0.5 x d<sub>1</sub> x d <sub>2</sub></p>
                      <div class="flex">
                        <input id="Rhombus-base" class="w-20 p-2" type="text" placeholder="w"><span>cm</span>
                        <input id="Rhombus-height" class="w-20 ml-4 mr-5 p-2" type="text"
                            placeholder="i"><span>cm</span>
                            
                    </div>
                    <div>
                        <p  class="text-xl"><span>Area:</span><span id="rhombus">0</span><span>cm</span></p>
                    </div>
                      
                        <button onclick="getRhombusInput()" class="btn w-full btn-primary">Calculate</button>
                      
                    </div>
                  </div>

            </div>

        </section>
        <!-- reactangle -->
        <section>

    <script src="script/rhombus.js"></script>
    <script src="script/reactangle.js"></script>
    <script src="script/index.js"></script>

</body>

</html>
